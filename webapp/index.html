<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign up and Login</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 bg-white m-auto rounded-top">
        <h2 class="text-center pt-3 header-title">Зарегистрироваться</h2>
        <p class="text-center text-muted lead mt-3 mb-4 fs-5">
          Уже есть аккаунт? 
          <span class="login-link"><a href="login.html" class="login-btn px-2">Войти</a></span>
        </p>
        <!--Form start-->
        <form action="#">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/account_circle_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            <input type="text" class="form-control" placeholder="Ваш ник">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/person_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            <input type="text" class="form-control" placeholder="Ваше имя">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/person_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            <input type="text" class="form-control" placeholder="Ваша фамилия">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/lock_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            <input type="text" class="form-control" placeholder="Ваш пароль">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/lock_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            <input type="text" class="form-control" placeholder="Повторите пароль">
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-primary">Готово</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
