<!DOCTYPE html>
<html lang="en">
<head> <!--https://codehandbook.org/create-login-page-python-flask-bootstrap/-->
  <!--button{-webkit-appearance:button}[type=button]:not(:disabled),-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign up and Login</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 bg-white m-auto rounded-top">
        <h2 class="text-center pt-3 header-title">Войти</h2>
        <p class="text-center text-muted lead mt-3 mb-4 fs-5">
          Нет аккаунта?  
          <span class="login-link"><a href="index.html" class="login-btn px-2">Зарегистрироваться</a></span>
        </p>
        <!--Form start-->
        <form action="#">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/familiar_face_and_zone_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            {{ form.username_entry() }} <!--Пароль-->
          </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user-circle-o"><img src="images/door_open_FILL0_wght400_GRAD0_opsz24.svg" alt=""></i></span>
            {{ form.password_entry() }} <!--Пароль-->
          </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="remember-me" id="remember-me"
            class="form-check-input ms-1">
            </label>
            <label for="remember-me" class="form-check-label px-2">Запомнить меня</label>
          </div>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary">Готово</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
